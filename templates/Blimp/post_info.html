{% load comments %}

<li class="post">
    <h2 class="post-title">
        <a href="{% url blimp_detail object.id %}">{{ object.title|title }}</a>
    </h2>
    <p class="post-info">{{ object.pub_date|date:"D M d, Y" }}</p>
    <div class="post-content">
        {{ object.content|safe }}
    </div>

    {% get_comment_count for object as comment_count %}
    <p class="post-info">
        <a href="{% url blimp_detail object.id %}#comments">{{ comment_count }} 
            comment{{ comment_count|pluralize }}</a>
    </p>

</li>
