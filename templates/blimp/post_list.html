{% extends 'blimp/base.html' %}

{% block content %}

<ul class="post-preview">
{% for post in object_list %}
    <li>
        <h2>{{ post.title|title }}</h2>
        <p>by <a href="{% url blimp_index %}">Nick Fitzgerald</a> on {{ post.pub_date }}.</p>
        <div class="post-content">
            {{ post.content|removetags:"script iframe frame"|safe }}
        </div>
    </li>
{% endfor %}
</ul>

{% endblock %}
